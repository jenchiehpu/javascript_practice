<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 1000px;
        }

        .item {
            width: 30%;
            height: 400px;
            background: #f00;
            position: relative;
            border: 2px solid #000;
        }

        .item:after {
            display: block;
            content: "";
            width: 10%;
            height: 20px;
            background: #fc0;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>

</head>

<body>
    <p>窗口寬度：
        <span></span>
    </p>
    <p>窗口高度：
        <span></span>
    </p>
    <div class="item"></div>
    <p>紅色矩形寬度:
        <span></span>
    </p>
    <p>紅色矩形長度:
        <span></span>
    </p>
    <p>黃色矩形寬度:
        <span></span>
    </p>
    <p>黃色矩形長度:
        <span></span>
    </p>

    <script>
        var item = document.getElementsByClassName("item")[0];
        var span = document.getElementsByTagName("span");
        var i = 0;
        var j = 0;
        window.onresize = function () {
            document.title = "i:" + i++;
            span[0].innerHTML = document.documentElement.clientWidth + "px";
            span[1].innerHTML = document.documentElement.clientHeight + "px";
            span[2].innerHTML = getComputedStyle(item).width;
            span[3].innerHTML = getComputedStyle(item).height;
            span[4].innerHTML = getComputedStyle(item, "after").width;
            span[5].innerHTML = getComputedStyle(item, "after").height;
            console.log(getComputedStyle(item).border[0]);
        }

        window.onscroll = function () {
            document.title = "j:" + j++;
        }




    </script>
</body>

</html>

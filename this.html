<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bt {
            width: 200px;
            height: 200px;
            float: left;
            margin: 10px;
            background-image: url(icon.png);
        }
    </style>
</head>

<body>
    <div class="bt"></div>
    <div class="bt"></div>
    <div class="bt"></div>
    <div class="bt"></div>
    <div class="bt"></div>
    <div class="bt"></div>
    <div class="bt"></div>
    <div class="bt"></div>
    <div class="bt"></div>
    <div class="bt"></div>

    <script>
        var bt = document.getElementsByClassName("bt");
        for (var i = 0; i < bt.length; i++) {
            bt[i].src = "icon";
            bt[i].isShow = true;
            bt[i].onclick = function () {
                this.isShow = !this.isShow;
                this.style.backgroundImage = this.isShow ? "url(icon.png)" : "url(i.png)";
            }
        }
    </script>
</body>

</html>
